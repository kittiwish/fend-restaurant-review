<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
	<title>Restaurant Reviews</title>
</head>
<body>
	<header>
		<nav>
			<h1 tabindex="1"><a aria-label='Homepage' href="/">Restaurant Reviews</a></h1>
		</nav>
	</header>
	<main id="maincontent">
		<section aria-label='Map' id="map-container">
			<div id="map" role="application"></div>
		</section>
		<section>
			<div class="filter-options">
				<h2>Filter Results</h2><select aria-label='Select neighborhood area' id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="2">
					<option value="all">
						All Neighborhoods
					</option>
				</select> <select aria-label='Select cuisine type' id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="2">
					<option value="all">
						All Cuisines
					</option>
				</select>
			</div>
			<ul id="restaurants-list"></ul>
		</section>
	</main>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js">
	</script>
	<script charset="utf-8" src="js/dbhelper.js" type="application/javascript">
	</script>
	<script charset="utf-8" src="js/main.js" type="application/javascript">
	</script> <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
	<footer id="footer">
		Copyright (c) 2019 <a href="/" tabindex="4"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>
</body>
</html>
